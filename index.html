<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
		  rel="stylesheet">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="styles.css">
	<title>Frontend Mentor | Order summary card</title>

</head>
<body>
<div class="card">
	<img class="img-header" src="images/illustration-hero.svg">
	<div class="container">
		<h2 class="title">Order Summary</h2>
		<p class="subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any
			device anywhere you like!</p>
		<div class="order-articles">
			<img class="order-icon" src="images/icon-music.svg">
			<div class="informations">
				<h5>Annual Plan</h5>
				<p>$59.99/year</p>
			</div>
			<a class="change-link" href="#">Change</a>
		</div>
		<div class="card-buttons">
			<button class="confirm">Proceed to Payment</button>
			<a class="cancel" href="#">Cancel Order</a>
		</div>
	</div>
</div>

<div class="attribution">
	Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
	Coded by <a href="https://www.frontendmentor.io/profile/chloeGabriel">chloeGabriel</a>.
</div>
</body>
</html>
